<div *ngIf="!loading" class="main-container">
  <div class="history-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 investment-table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="entry">
        <th mat-header-cell *matHeaderCellDef>Entry</th>
        <td mat-cell *matCellDef="let element">{{element.entry}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.entry_Date | date:'MMMM dd, yyyy'}} {{element.entry_Date | date:'h:mm a'}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true;"></tr>
    </table>

    <div *ngIf="history!.length == 0 || history == undefined || history == null" class="empty-history-container">
      <h3>Your Edit History Is Clear</h3>
    </div>
  </div>
</div>
